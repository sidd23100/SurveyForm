<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


       <h1>Free CodeCamp Survey Form</h1>

        <form action="">

            <div class="form-content">
                <label for="name">Name</label> 
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>

            <div class="form-content">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter Your Age">
            </div>

            <div class="form-content">
                <label for="option">Which option best describe you?</label> 
                <select name="option" id="option">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-content">
                <label for="framework">Language and Framework Known (Check all that apply) </label> 
                <label for="inp-1">
                    <input type="checkbox" name="inp" id="inp-1">C
                </label>

                <label for="inp-2">
                    <input type="checkbox" name="inp" id="inp-2">C++
                </label>

                <label for="inp-3">
                    <input type="checkbox" name="inp" id="inp-3">C#
                </label>

                <label for="inp-4">
                    <input type="checkbox" name="inp" id="inp-4">JavaScript
                </label>

                <label for="inp-5">
                    <input type="checkbox" name="inp" id="inp-5">React
                </label>

                <label for="inp-6">
                    <input type="checkbox" name="inp" id="inp-6">Angular
                </label>

                <label for="inp-7">
                    <input type="checkbox" name="inp" id="inp-7">Java
                </label>
            </div>  

            <div class="form-content">
                <label for="comment">Any Comment And Suggestions</label> 
                <textarea name="comment" id="comment" placeholder="Enter Your Comment"></textarea>
            </div>

            <button type="submit" value="submit">Submit</button>
        </form>
    </div>



</body>

</html>
